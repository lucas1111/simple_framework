<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>手机归属地查询</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/base.js"></script>
    <style>
        .mycontainer {
            width: 700px;
        }
        #phoneInfo {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mycontainer">
            <div class="header clearfix">
                <h3 class="text-muted">手机归属地查询</h3>
            </div>
            <div class="jumbotron">   
                <div class="form-group">
                    <label for="">请输入手机号码</label>
                    <div class="input-group">
                        <input type="text" id="phoneText" class="form-control"/>
                        <span class="input-group-btn">
                            <button class="btn btn-primary" id="subPhone">查  询</button>
                        </span>
                    </div>
                </div>
                <table class="table bg-success" id="phoneInfo">
                    <tr>
                        <td>手机号码</td>
                        <td id="phoneNumber"></td>
                    </tr>
                    <tr>
                        <td>归属地</td>
                        <td id="phoneProvince"></td>
                    </tr>
                    <tr>
                        <td>运营商</td>
                        <td id="phoneCatName"></td>
                    </tr>
                    <tr>
                        <td>其他</td>
                        <td id="phoneMsg"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $('#subPhone').click(function(){
            var phone = $('#phoneText').val();
            IMOOC.GLOBAL.ajax('api.php', 'post', {phone: phone}, 'json', IMOOC.APPS.QUERYPHONE.dataCallback);
        });
    });
</script>
</html>
